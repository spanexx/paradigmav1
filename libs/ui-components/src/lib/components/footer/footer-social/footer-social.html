<div class="flex items-center gap-6">
  <span class="font-display text-sm font-semibold text-white">Follow us</span>
  <div class="flex items-center gap-4">
    <a
      *ngFor="let social of socialLinks"
      [href]="social.url"
      target="_blank"
      rel="noopener noreferrer"
      class="social-link flex size-10 items-center justify-center rounded-full border border-white/20 bg-white/5 text-slate-300"
      [attr.aria-label]="social.name"
    >
      <lib-social-icon-set [icon]="social.icon"></lib-social-icon-set>
    </a>
  </div>
</div>
