<div class="space-y-4">
  <div class="space-y-2">
    <h4 class="font-display text-sm font-semibold uppercase tracking-wider text-white">{{ footerData.newsletter.title }}</h4>
    <p class="text-sm text-slate-300">{{ footerData.newsletter.description }}</p>
  </div>
  <form (ngSubmit)="onSubmit($event)" class="newsletter-form flex gap-3">
    <input
      type="email"
      [(ngModel)]="email"
      name="newsletterEmail"
      [placeholder]="footerData.newsletter.placeholder"
      required
      class="newsletter-input flex-1 rounded-full border border-white/20 bg-white/5 px-4 py-3 text-sm text-white placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-emerald-400/50"
    />
    <button
      type="submit"
      class="newsletter-button rounded-full bg-gradient-to-r from-emerald-400 to-teal-400 px-6 py-3 text-sm font-semibold text-slate-950 focus:outline-none focus:ring-2 focus:ring-emerald-400/50"
    >
      {{ footerData.newsletter.buttonText }}
    </button>
  </form>
</div>
