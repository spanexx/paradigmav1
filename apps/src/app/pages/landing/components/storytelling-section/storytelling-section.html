<section class="landing-section storytelling-section">
  <div class="section-container">
    <div class="storytelling-surface relative overflow-hidden rounded-3xl border border-slate-200/70 bg-gradient-to-br from-white via-slate-50 to-slate-100 p-10 shadow-xl shadow-slate-300/40">
      <div class="absolute inset-y-0 right-0 hidden w-1/2 bg-[radial-gradient(circle_at_top,_rgba(94,234,212,0.12),_transparent_60%)] md:block"></div>

      <lib-section-header
        [align]="'start'"
        [eyebrow]="story.eyebrow"
        [title]="story.title"
        [description]="story.summary"
      ></lib-section-header>

      <div class="mt-10 grid gap-10 lg:grid-cols-[280px,1fr]">
        <nav class="flex flex-col gap-3">
          <button
            *ngFor="let stage of story.stages; let index = index"
            type="button"
            (click)="selectStage(index)"
            [class]="'group rounded-2xl border border-slate-200 bg-white/70 p-4 text-left transition hover:border-emerald-200 hover:bg-white' + (activeIndex() === index ? ' ring-2 ring-emerald-300 shadow-lg shadow-emerald-400/20' : '')"
          >
            <div class="flex items-center justify-between text-xs font-semibold uppercase tracking-widest text-slate-400">
              <span>{{ stage.step }}</span>
              <span class="inline-flex items-center gap-1 text-emerald-500">
                <span class="material-symbols-outlined text-base">trending_up</span>
                {{ stage.stat }}
              </span>
            </div>
            <div class="mt-3 text-lg font-semibold text-slate-900">{{ stage.title }}</div>
            <p class="mt-1 text-sm text-slate-500">{{ stage.description }}</p>
          </button>
        </nav>

        <article *ngIf="story.stages[activeIndex()] as current" class="relative overflow-hidden rounded-3xl bg-white p-8 shadow-inner shadow-slate-200">
          <div class="absolute inset-y-0 right-0 w-1/3 bg-[radial-gradient(circle,_rgba(59,130,246,0.12),_transparent_70%)]"></div>
          <div class="relative flex flex-col gap-4 text-slate-800">
            <span class="inline-flex w-fit items-center gap-2 rounded-full bg-emerald-50 px-3 py-1 text-xs font-semibold uppercase tracking-widest text-emerald-600">
              Stage {{ current.step }}
            </span>
            <h3 class="text-2xl font-semibold text-slate-900">{{ current.title }}</h3>
            <p class="text-sm text-slate-500">{{ current.description }}</p>

            <div class="grid gap-4 pt-4 sm:grid-cols-2">
              <div class="rounded-2xl border border-slate-200 bg-slate-50/70 p-4">
                <div class="text-xs font-semibold uppercase tracking-widest text-slate-500">Impact metric</div>
                <div class="mt-2 text-2xl font-bold text-slate-900">{{ current.stat }}</div>
              </div>

              <div class="rounded-2xl border border-slate-200 bg-slate-50/70 p-4">
                <div class="text-xs font-semibold uppercase tracking-widest text-slate-500">What's next</div>
                <p class="mt-2 text-sm text-slate-600">Align capital calls, collect signatures, and trigger automated updates from here.</p>
              </div>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
